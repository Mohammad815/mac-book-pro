<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Mac book pro</title>
  </head>
  <body>
    <main>
        <section class="container">
            <div class="row">
                <div class="col">

                </div>
                <div class="col">
                    <div class="mt-5">
                        <h1>Memory</h1>
                        <button type="button" class="btn btn-secondary btn-lg" id="memory1-cost">8GB Unified Memory</button>
                        <button type="button" id="memory2-cost" class="btn btn-secondary btn-lg">16GB Unified Memory</button>
                    </div>
                    <div class="mt-5">
                        <h1>Storage</h1>
                        <button type="button" class="btn btn-secondary btn-lg" id="storage1-cost">256GB SSD Storage</button>
                        <button type="button" class="btn btn-secondary btn-lg" id="storage2-cost">512GB SSD Storage</button>
                        <button type="button" class="btn btn-secondary btn-lg" id="storage3-cost">1TB SSD Storage</button>
                    </div>
                    <div class="mt-5">
                        <h1>Choose Your Delivery Option</h1>
                        <button type="button" class="btn btn-secondary btn-lg" id="free-cost">Friday Aug 25 Free Delivery</button>
                        <button type="button" class="btn btn-secondary btn-lg" id="charge-cost">Friday, Aug 25 Delivery Charge $20</button>
                    </div>
                    <div class="mt-5">
                        <table class="table">
                            
                            <tbody>
                              <tr>
                                  <td><h3>Best Price:      $ <span id="common-cost">1299</span></h3></td>
                                  
                              </tr>
                              <tr>
                                  <td><h3>Extra Memory cost  : $ <span id="memory-cost">0</span></h3></td>
                                  
                              </tr>
                              <tr>
                                  <td><h3>Extra Storage Cost : $ <span id="storage-cost">0</span></h3></td>
                                  
                              </tr>
                              <tr>
                                  <td><h3>Delivery Charge  : $ <span id="delivery-cost">0</span></h3></td>
                                  
                              </tr>
                            </tbody>
                            <tfoot>
                                <td><h3>Total Price:  $ <span id="total-cost">1299</span></h3></td>
                            </tfoot>
                          </table> 
                    </div>
                </div>
             </div>
        </section>
    </main>
    <script src="index.js"></script>

  </body>
</html>
